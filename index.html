<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/grid.css">
    <title>Game</title>
</head>

<body>
    <header class="chel">

        <div class="display">
            <div class="row">
                <ul class="sidebyside">
                    <li><img src="/icons8_add.ico" alt="homelogo"><a href="#" class="text__editor">NEW GAME</a></li>
                </ul>
            </div>

            <div class="players">
                <div class="row">
                    <div class="col span-1-of-2 box money">
                        <h1 class="money">
                            PLAYER 1
                        </h2>

                        <p class="para">0</p>
                        <div class="borderr">
                            <h4>CURRENT</h4>
                            <P id="current-0">0</P>
                        </div>
                    </div>
    
                    <div class="col span-1-of-2 box">
                        <h1 class="money">
                            PLAYER 2
                        </h2>
                       
                        <p class="para">0</p>
                        
                        <div class="borderr">
                            <H4>CURRENT</H4>
                            <P id="current-1">0</P>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <ul class="sidebyside2">
                    <li><img src="/icons8_loading.ico" alt="homelogo"><a href="#" class="text__editor">ROLL DICE</a></li>
                </ul>
            </div>

            <div class="row">
                <ul class="sidebyside2">
                    <li><img src="/icons8_exit.ico" alt="homelogo"><a href="#" class="text__editor">HOLD</a></li>
                </ul>
            </div>
        </div>
    </header>


</body>
<script src="/script.js"></script>
</html>
